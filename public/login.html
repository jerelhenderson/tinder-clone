<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/styles.css" />
    <script defer src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script defer type="text/javascript" src="https://unpkg.com/@cometchat-pro/chat@3.0.1/CometChat.js"></script>
</head>
<body>
    <div class="login__container">
        <div class="login__welcome">
            <div class="login__logo">
                <img src="../img/logo.svg" alt="Tinder Clone">
            </div>
            <p>Tinder Clone</p>
        </div>
        <div class="login__form-container">
            <div class="login_form">
                <input type="text" placeholder="Email" id="login_email">
                <input type="text" placeholder="Password" id="login__password">
                <button class="login__submit-btn" id="login__submit-btn">Login</button>
                <span class="login__forgot-password">Forgot password?</span>
                <span class="login__signup" id="login__create-account-btn">Create New Account</span>
            </div>
        </div>
    </div>
    <div id="signup" class="signup signup--hide">
        <div class="signup__content">
            <div class="signup__container">
                <div class="signup__title">Sign Up</div>
                    <div class="signup__close">
                        <img src="https://static.xx.fbcdn.net/rsrc.php/v3/y2/r/__geKiQnSG-.png" alt="close" id="signup__close-btn" />
                    </div>
                </div>
            </div>
            <div class="signup__subtitle"></div>
            <div class="signup__form">
                <div class="signup__avatar-container">
                    <img src="" alt="selected photo" id="signup__selected-avatar" class="hide" />
                    <img src="https://static.xx.fbcdn.net/rsrc.php/v3/y2/r/__geKiQnSG-.png" alt="" id="signup__avatar-close" class="hide"
                    />
                </div>
                <label for="signup__avatar" id="signup__avatar-label">Choose Photo</label>
                <input type="file" id="signup__avatar" class="hide" name="avatar" onChange="onAvatarSelected()" />
                <input type="text" placeholder="Email" id="signup__email" />
                <input type="password" id="signup__password" placeholder="Password"/>
                <input type="password" id="signup__confirm-password" placeholder="Confirm Password"/>
                <input type="text" id="signup__fullname" placeholder="Full Name"/>
                <input type="text" id="signup__age" placeholder="Age"/>
                <select name="" id="signup__gender">
                    <option selected>Male</option>
                    <option>Female</option>
                </select>
                <button class="signup__btn" id="signup__btn">Sign Up</button>
            </div>
        </div>
    </div>
    <div id="loading" class="loading">
        <div class="lds-roller">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/validator/13.6.0/validator.min.js" integrity="sha512-xYHcfaQeUiKHs9YsHqjpyLaHnh+q7y8kYuOGdh5FkJeK7Z+dZct7Yoa7h+PtsrKRh03t8eJZuSeCN7b0dkrFwA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script src="/js/config.js"></script>
        <script src="/js/auth.js"></script>
        <script src="/js/util.js"></script>
        <script src="/js/login.js"></script>
    </div>
</body>
</html>
